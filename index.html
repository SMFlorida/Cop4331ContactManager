<!DOCTYPE html>

<head>
    <title>Log In</title>
</head>

<html>

<body>
    <div>
        <h1>
            <img src="SpadeLogo.png" style="float:left; width:60px; height:80px;"> Spade <br> Contact Manager
        </h1>
    </div>

    <h2>Login</h2>
    <div id="loginDiv">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value=""><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value=""><br><br>
        <button type="button" id="loginButton" class="buttons" onclick="doLogin()"> Submit </button>
        <span id="loginResult"></span>
    </div>

    <p>Don't have an account? <a href="http://spadecontactmanager.com/test/register.html"> Sign up.</a> </p>

</body>

</html>
